name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "client/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "client/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Responsive audit
        run: npm run check:responsive

      - name: Maintainability audit
        run: npm run check:maintainability

      - name: Build
        run: npm run build
